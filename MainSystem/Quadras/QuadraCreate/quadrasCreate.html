<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="QuadraCreate.css" />

    <title>Registro de quadra</title>
  </head>

  <body>
    <main>
      <section class="mainPage">
        <section class="register">
          <div class="container-right">
            <form class="form">
              <h1>CADASTRAR QUADRA</h1>
              <p></p>

              <div class="name-register">
                <label for="name">Nome</label>
                <div class="inputForm">
                  <input
                    type="text"
                    class="input"
                    id="name"
                    placeholder="Digite seu nome completo"
                    required
                  />
                </div>
              </div>

              <div class="num-jogadores">
                <label for="numJogadores">Numero de Jogadores: </label>
                <div class="inputForm">
                  <input
                    type="number"
                    class="input"
                    id="numJOgadores"
                    placeholder="2,3,5,6"
                    maxlength="11"
                    required
                  />
                </div>
              </div>

              <div class="endereco">
                <label for="cpf">Endereço</label>
                <div class="inputForm">
                  <input
                    type="text"
                    class="input"
                    id="endereco"
                    placeholder="av.paulista"
                    maxlength="99"
                    required
                  />
                </div>
              </div>

              <div class="precoPorHora">
                <label for="date">Preço por Hora </label>
                <div class="inputForm">
                  <input
                    type="number"
                    class="input"
                    id="PrecoPorHora"
                    placeholder="R$: 10.00"
                    required
                  />
                </div>
              </div>

              <div class="email-register">
                <label for="email">Email </label>
                <div class="inputForm">
                  <input
                    type="text"
                    class="input"
                    id="email"
                    placeholder="Exemplo: jose32@gmail.com"
                    required
                  />
                </div>
              </div>
              <div class="typeQuadras">
                <label for="typeQuadras">Tipos de Terreno</label>
                <input
                    type="checkbox"
                    id="TypeQuadra"
                    name="TypeTerra"
                    value="1"
                  />
                  <label for="Horarios"> Terra </label>
                  <input
                    type="checkbox"
                    id="TypeQuadra"
                    name="TypeCimento"
                    value="2"
                  />
                  <label for="Horarios"> Cimento </label>

                  <input
                    type="checkbox"
                    id="TypeQudra"
                    name="horarioDisp"
                    value="5:00"
                  />
                  <label for="Horarios"> Areia </label>
                   <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="5:00"
                  />
                  <label for="Horarios"> Borracha </label>


              </div>

              <div class="HorariosDispo">
                <label for="Horarios Disponiveis">Horarios Disponiveis</label>
               
                <div>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="5:00"
                  />
                  <label for="Horarios"> 5:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="6:00"
                  />
                  <label for="Horarios"> 6:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="7:00"
                  />
                  <label for="Horarios"> 7:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="8:00"
                  />
                  <label for="Horarios"> 8:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="9:00"
                  />
                  <label for="Horarios"> 9:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="10:00"
                  />
                  <label for="Horarios"> 10:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="11:00"
                  />
                  <label for="Horarios"> 11:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="12:00"
                  />
                  <label for="Horarios"> 12:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="13:00"
                  />
                  <br>
                  <label for="Horarios"> 13:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="14:00"
                  />
                  <label for="Horarios"> 14:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="15:00"
                  />
                  <label for="Horarios"> 15:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="16:00"
                  />
                  <label for="Horarios"> 16:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="17:00"
                  />
                  <label for="Horarios"> 17:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="18:00"
                  />
                  <label for="Horarios"> 18:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="19:00"
                  />
                  <label for="Horarios"> 19:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="20:00"
                  />
                  <label for="Horarios"> 20:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="21:00"
                  />
                  <label for="Horarios"> 21:00 </label>
                  <input
                    type="checkbox"
                    id="HorarioDispo"
                    name="horarioDisp"
                    value="22:00"
                  />
                  <label for="Horarios"> 22:00 </label>
                 

              </div>

              <div class="formBTN">
                <button id="registerButton" class="button-submit">
                  Registrar
                </button>
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
