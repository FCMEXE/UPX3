<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/MainSystem/Quadras/CSS/styleQuadras.css" />
    <title>Quadras - QuadraConecta</title>
</head>
<body>
    <section class="QuadraContainer">
        <header>
            <nav>
                <div class="container">
                    <div class="nav-links">
                        <ul>
                            <form method="get" action="">
                                <input type="text" name="pesquisa" id="pesquisa" class="searchBar" placeholder=" Pesquisar..." required />
                            </form>
                            <button class="navBtn" onclick="redirectToLand()">Filtros</button>
                            <button class="navBtn" onclick="redirectToSup()">suporte</button>
                            <a href="/MainSystem/Quadras/QuadraCreate/quadrasCreate.html" class="navBtn">Criar Quadra</a>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="cardsSec">
            <div class="containerCard" id="containerCardId">         
                
            </div>
        </section>
    </section>

    <script>
        function fetchCards() {
            fetch('https://6626eb22b625bf088c06e78f.mockapi.io/quadras')
            .then(response => response.json())
            .then(data => {
                const cardsContainer = document.getElementById("containerCardId");
                cardsContainer.innerHTML = '';

                data.forEach(quadra => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    
                    card.innerHTML = `
                        <div class="box" id="boxCard">
                            <div class="content" id="contentCard">
                                <h2>${quadra.id}</h2>
                                <h3>${quadra.nomequadra}</h3>
                                <p>Número de Players: ${quadra.numeroplayers}</p>
                                <p>Preço por Hora: ${quadra.precohora}</p>
                                 <p>Tipo Solo: </p>
                                <button class="btnCard" onclick="getInfo(${quadra.id})">Detalhes da quadra</button>
                            </div>
                        </div>
                    `;
                    cardsContainer.appendChild(card);
                });
            })
            .catch(error => console.log("erro:", error))
        }

        fetchCards(); // Chama a função para carregar os cartões quando a página carregar

        
    </script>
  
</body>
</html>
