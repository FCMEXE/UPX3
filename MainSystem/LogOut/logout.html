<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link rel="stylesheet" href="styleLogout.css" />
  </head>

  <body>
    <section class="logout">
      <div class="container">
        <h2>Confirmação de Logout</h2>
        <p>Você tem certeza que deseja sair do sistema?</p>
        <button id="yes" onclick="rediricionaNego()">Sim</button>
        <button id="cancel" onclick="redirecionaBranco()">Cancelar</button>
      </div>
    </section>
  </body>
 
  <script src="/MainSystem/main.js"></script>
  <script>

function rediricionaNego() {
  document.getElementById("yes").addEventListener("click", function () {
    localStorage.removeItem('email');
    localStorage.removeItem('senha');
    window.open ("../../Landing-Page/index.html");
    alert("Você foi desconectado!");
  });

  function redirecionaBranco(){
  document.getElementById("cancel").addEventListener("click", function () {
    window.history.back();
     window.open("../../Home/home.html");
  });
}
}

  </script>
</html>
