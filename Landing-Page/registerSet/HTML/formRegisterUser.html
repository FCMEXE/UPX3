<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Landing-Page/registerSet/CSS/styleRegister.css" />
  <title>Registro de Usuário</title>
</head>

<body>
  <main>
    <section class="mainPage">
      <section class="register">
        <div class="container-right">
          <form class="form">

            <h1>CADASTRAR-SE COMO USUÁRIO</h1>
            <p></p>

            <div class="name-register">
              <label for="name">Nome</label>
              <div class="inputForm">
                <input
                  type="text"
                  class="input"
                  id="name"
                  placeholder="Digite seu nome completo"
                  required
                />
              </div>
            </div>

            <div class="tel-register">
              <label for="tel">Celular </label>
              <div class="inputForm">
                <input 
                  type="tel" 
                  class="input" 
                  id="tel"
                  placeholder="(XX) XXXXX-XXXX"
                  maxlength="11"
                  required
                />
              </div>
            </div>

            <div class="cpf-register">
              <label for="cpf">CPF</label>
              <div class="inputForm">
                <input 
                  type="text" 
                  class="input" 
                  id="cpf"
                  placeholder="XXX.XXX.XXX-XX"
                  maxlength="11"
                  required
                />
              </div>
            </div>

            <div class="date-register">
              <label for="date">Data de Nascimento </label>
              <div class="inputForm">
                <input 
                  type="date" 
                  class="input" 
                  id="date"
                  placeholder="Selecione ou digite sua data de nascimento"
                  required
                />
              </div>
            </div>

            <div class="email-register">
              <label for="email">Email </label>
              <div class="inputForm">
                <input 
                  type="text" 
                  class="input" 
                  id="email"
                  placeholder="Exemplo: jose32@gmail.com"
                  required
                />
              </div>
            </div>

            <div class="end-register">
              <label for="end">Endereço </label>
              <div class="inputForm">
                <input 
                  type="text" 
                  class="input" 
                  id="end"
                  placeholder="Rua X, XXX, Bairro, Cidade - UF"
                  required
                />
              </div>
            </div>

            <div class="senha-register">
              <label for="senha">Senha </label>
              <div class="inputForm">
                <input 
                  type="password" 
                  class="input" 
                  id="senha"
                  placeholder="Sua Senha" 
                  required
                />
              </div>
            </div>

            <div class="formBTN">
              <button id="registerButton" class="button-submit">Registrar</button>
            </div>
          </form>
        </div>
      </section>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.form');
      const registerButton = document.getElementById('registerButton');

      
      registerButton.addEventListener('click', function (event) {
        event.preventDefault(); 
        const nome = document.querySelector('#name').value;
        const celular = document.querySelector('#tel').value;
        const cpf = document.querySelector('#cpf').value;
        const dataNascimento = document.querySelector('#date').value;
        const email = document.querySelector('#email').value;
        const endereco = document.querySelector('#end').value;
        const senha = document.querySelector('#senha').value;

        
        const apiUrl = 'https://66259991052332d553205bbc.mockapi.io/usuarios';

        
        const novoUsuario = {
          nome: nome,
          celular: celular,
          cpf: cpf,
          data_nascimento: dataNascimento,
          email: email,
          endereco: endereco,
          senha: senha
        };

       
        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(novoUsuario)
        })
          .then(response => {
            
            if (!response.ok) {
              throw new Error('Erro ao registrar usuário');
            }
            alert('Usuário registrado com sucesso!');
            
          })
          .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao registrar usuário. Por favor, tente novamente.');
          });
      });
    });
  </script>
</body>
</html>
